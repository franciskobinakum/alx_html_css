<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Headphones — Header & Hero</title>

  <!-- Favicon (use .ico in your images folder) -->
  <link rel="icon" href="images/favicon.ico" />

  <!-- Styles for this task -->
  <link rel="stylesheet" href="0-styles.css" />
</head>
<body>
  <!-- SITE HEADER -->
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="brand" href="0-index.html" aria-label="Headphones Home">
        <img src="images/logo_headphones.png" alt="Headphones logo" class="logo">
      </a>

      <nav class="main-nav" role="navigation" aria-label="Main Navigation">
        <ul class="nav-list">
          <li><a href="#features">Features</a></li>
          <li><a href="#specs">Specs</a></li>
          <li><a href="#buy">Buy</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <main id="main" role="main">
    <section class="hero" aria-labelledby="hero-title">
      <div class="container hero-inner">
        <!-- HERO TEXT -->
        <div class="hero-copy">
          <p class="eyebrow">New release</p>
          <h1 id="hero-title">Immersive sound. Sleek design.</h1>
          <p class="lead">
            Experience music exactly as the artist intended — deep bass, crystal highs,
            and a battery that keeps you playing all day.
          </p>

          <div class="hero-actions">
            <a class="btn btn-primary" href="#buy">Buy Now</a>
            <a class="btn btn-ghost" href="#learn">Learn More</a>
          </div>
        </div>

        <!-- HERO MEDIA: desktop & mobile images (decorative) -->
        <div class="hero-media" aria-hidden="true">
          <!-- Desktop image: shown on larger screens -->
          <img src="images/headphones_hero_1.jpg" alt="" class="hero-image hero-desktop">
          <!-- Mobile image: shown on small screens -->
          <img src="images/headphones_hero_2.jpg" alt="" class="hero-image hero-mobile">
        </div>
      </div>
    </section>
  </main>

  <!-- (Footer intentionally omitted for this task) -->
</body>
</html>
